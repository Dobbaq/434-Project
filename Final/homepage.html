<html lang="en">

<head>
    <title>Home</title>
    <link href="Alex-css/homepage.css" rel="stylesheet" type="text/css">

<body>
    <div class="content">

        <div class="topbar">
            <img src="avatar1.png" alt="Avatar" class="avatar" ALIGN="left" style="padding: 5px;">
            <h1>Hi, Michael!</h1>
        </div>
        <br>
        <div class="reminders">
            <b>Reminders:</b>
            <ul>
                <li>your <u>milk</u> expires tomorrow</li>
                <li><u>Rachel</u> reminds you to get more <u>avocados</u></li>
            </ul>
            <ul id="Reminders"></ul>
            <br>
            <input type='text' id='user_input' />
            <input type="button" id="add" value="Add Reminder" class="addB">
            <input type="button" id="remove" value="Delete Reminder" class="delB">
        </div>
        <br>

        <script>
            document.getElementById("add").onclick = function () {
                var node = document.createElement("Li");
                var text = document.getElementById("user_input").value;
                var textnode = document.createTextNode(text);
                node.setAttribute('id', text);
                node.appendChild(textnode);
                document.getElementById("Reminders").appendChild(node);
            }
            document.getElementById("remove").onclick = function () {
                var a = document.getElementById("Reminders");
                var candidate = document.getElementById("user_input");
                var item = document.getElementById(candidate.value);
                a.removeChild(item);
            }
        </script>

        <div class="yourhome">
            <b>Your Home:</b>
            <br>
            <br>
            <div class="roomie">
                <img src="avatar2.png" alt="Avatar" class="roomate">
                <h2>Steve J.</h2>
            </div>
            <br>
            <img src="avatar3.png" alt="Avatar" class="roomate">
            <h2>Jane D.</h2>
            <br>
            <img src="avatar4.png" alt="Avatar" class="roomate">
            <h2>Sarah R.</h2>
            <br>
            <ul class="Home" id="Home"></ul>
            <div class="aligned">
                <input type="image" src="addbutton.png" name="saveForm" class="roomate" id="saveForm" ALIGN="left"
                    style="width: 100px;height: 100px;border-radius: 50%;" />
                <input type="text" id="myInput" placeholder="Add a member" style="vertical-align: middle;">
            </div>
            

            <script>
                document.getElementById("saveForm").onclick = function () {
                    var node = document.createElement("Li");
                    var profilePic = document.createElement('img')
                    profilePic.src = 'default-avatar.png'
                    var linebreak = document.createElement('br');
                    var text = document.getElementById("myInput").value;
                    var textnode = document.createTextNode(text);
                    node.setAttribute('id', text);
                    node.appendChild(profilePic)
                    node.appendChild(linebreak)
                    node.appendChild(textnode);
                    
                    
                    if (text === '') {
                        alert("You must write something!");
                    }
                    else {
                        document.getElementById("Home").appendChild(node);
                    }
                }
            </script>
           
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

    </div>

        <a href="inventory.html"><img id="fridge" style="height:50%;" src=icons\fridge.png></a>
        <a href="recipes.html"><img id="chef" style="height:40%;" src=icons\chef.png></a>
        <a href="index.html"><img id="shopping" src=icons\shopping.png></a>
    </div>
